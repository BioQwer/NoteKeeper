#Database Configuration
db.driver=org.dbunit.ext.mysql.MySqlDataTypeFactory
db.url=jdbc:hsqldb:mem:test
db.username=
db.password=

#Hibernate Configuration:
db.hibernate.dialect=org.hibernate.dialect.MySQLDialect
db.hibernate.show_sql=true
db.entitymanager.packages.to.scan= com.bioqwer.serverApp.model
db.hibernate.hbm2ddl.auto = create-drop

spring.jpa.hibernate.ddl-auto: create-drop
spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database: H2
spring.jpa.show-sql: true