<!DOCTYPE html>
<html ng-app="noteKeeper">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="application-plus-black.png">

    <title>NoteKeeper Welcome Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap-3.1.1.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap-3.1.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="PageCtrl as page">

<div class="container" ng-controller="LoginController as loginCtrl" ng-init="page.setPage('main')">

    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right" ng-show="!page.doShow('dash')">
                <li role="presentation"><a>About</a></li>
            </ul>
            <ul class="nav nav-pills pull-right" ng-show="page.doShow('dash')||page.doShow('account')">
                <li role="presentation" class="active"><a href="#">Hello, {{loginCtrl.user.login}}</a></li>
                <li role="presentation"><a ng-click="page.setPage('account')">Account</a></li>
                <li role="presentation"><a data-toggle="modal" data-target="#addModal"
                                           ng-click="loginCtrl.setForEdit({})">Add Note</a></li>
                <li role="presentation"><a ng-click="loginCtrl.logout(page,loginCtrl)">Logout</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">NoteKeeper</h3>

    </div>

    <div locator></div>
    <div ng-init="loginCtrl.logout(page,loginCtrl)">
        <div main-page ng-show="page.doShow('main')"></div>
        <div login-page ng-show="page.doShow('login')"></div>
        <div dash-page ng-show="page.doShow('dash')"></div>
        <div sing-up ng-show="page.doShow('singUp')"></div>
        <div account-page ng-show="page.doShow('account')"></div>
    </div>

    <footer class="footer">
        <p>&copy; BioQwer 2014-2015</p>
    </footer>
</div>
<!-- /container -->

</body>
</html>
