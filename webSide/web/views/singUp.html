<ol class="breadcrumb">
    <li><a ng-click="page.setPage('main')">Home</a></li>
    <li><a ng-click="page.setPage('login')">Login</a></li>
    <li class="active">Sing Up</li>
</ol>

<form class="form-signin" name="singUpForm" role="form"
      ng-submit="singUpForm.$valid&&loginCtrl.doSingUp(loginCtrl.user,page)" novalidate>
    <h2 class="form-signin-heading">Please Sign Up</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" ng-model="loginCtrl.user.emailVal" placeholder="Email"
           required autofocus>

    <label for="inputLogin" class="sr-only">Username</label>
    <input type="text" id="inputLogin" class="form-control" ng-model="loginCtrl.user.login" placeholder="Username"
           min="6">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="loginCtrl.user.password" class="form-control"
           placeholder="Password" min="8"
           required>

    <div class="alert alert-danger" role="alert" ng-show="!singUpForm.$valid">Form data not valid</div>

    <div ng-repeat="error in loginCtrl.getSingUpErrors()" ng-show="loginCtrl.getSingUpErrors().length">
        <div class="alert alert-danger" role="alert">{{error.value}} = {{error.message}}</div>
    </div>
    <button class="btn btn-lg btn-primary btn-block btn-success" type="submit">Sign Up</button>
</form>
