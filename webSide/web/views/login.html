<ol class="breadcrumb">
    <li><a ng-click="page.setPage('main')">Home</a></li>
    <li class="active">Login</li>
</ol>

<form class="form-signin" role="form" ng-submit="loginCtrl.doLogin(loginCtrl.user,page)" novalidate>

    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" ng-model="loginCtrl.user.login" placeholder="Username"
           required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="loginCtrl.user.password" class="form-control"
           placeholder="Password" required>

    <div class="alert alert-danger" role="alert" ng-show="loginCtrl.getError().length">{{loginCtrl.getError()}}</div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <button class="btn btn-lg btn-success btn-primary btn-block" ng-click="page.setPage('singUp')">Sing up?</button>
</form>
