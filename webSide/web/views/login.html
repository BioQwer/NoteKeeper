<form class="form-signin" role="form" ng-controller="LoginController as loginCtrl"
      ng-submit="loginForm.$valid&&loginCtrl.doLogin(loginCtrl.user)" ng-form="loginForm" novalidate>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" ng-model="loginCtrl.user.login" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="loginCtrl.user.pass" class="form-control" placeholder="Password"
           required>

    <div class="alert alert-danger" role="alert" ng-show="loginCtrl.errorMessage.length">{{loginCtrl.errorMessage}}
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
