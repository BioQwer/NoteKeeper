<div ng-repeat="note in loginCtrl.getNotes()">
    <hr/>
    <div class="panel panel-info">

        <!-- Default panel contents -->
        <div class="panel-heading">
            <div class="pull-right">
                <a ng-click="loginCtrl.deleteNote(note.noteId,loginCtrl)" class="btn btn-danger btn-xs"
                   title="delete"><span
                        class="glyphicon glyphicon-trash"></span></a>
                <a ng-click="loginCtrl.setForEdit(note)" class="btn btn-success btn-xs" title="edit" data-toggle="modal"
                   data-target="#editModal"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
            {{note.head}}
        </div>
        <div class="panel-body">
            <p>{{note.body}}</p>
        </div>
        <!-- List group -->
        <ul class="list-group">
            <li class="list-group-item"><span class="label label-info">Created</span> {{note.creationDate |
                date:'medium'}}
            </li>
            <li class="list-group-item"><span class="label label-success">Updated</span> {{note.lastChangeDate |
                date:'medium'}}
            </li>
        </ul>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit note</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="head">Head:</label>
                        <textarea ng-model="loginCtrl.getForEdit().head" class="form-control" rows="1"
                                  id="head"></textarea>
                        <label for="body">Body:</label>
                        <textarea ng-model="loginCtrl.getForEdit().body" class="form-control" rows="3"
                                  id="body"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal"
                        ng-click="loginCtrl.saveEdit(loginCtrl)">Save changes
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addModalLabel">Add note</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="addHead">Head:</label>
                        <textarea ng-model="loginCtrl.getForEdit().head" class="form-control" rows="1"
                                  id="addHead"></textarea>
                        <label for="addBody">Body:</label>
                        <textarea ng-model="loginCtrl.getForEdit().body" class="form-control" rows="3"
                                  id="addBody"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal"
                        ng-click="loginCtrl.addNewNote(loginCtrl)">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
