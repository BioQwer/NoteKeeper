<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Search in your notes</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" role="search" name="search" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"
                               ng-change="searchCtrl.setSearchItem(searchItem)" ng-model="searchItem"
                               ng-model-options="{debounce:250}" id="searchItem" required>
                    </div>
                    <button type="submit" class="btn btn-default"><span
                            class="glyphicon glyphicon-search"></span> Go
                    </button>
                    <button type="submit" class="btn btn-default" ng-click="searchItem = '';searchCtrl.notes=[]"><span
                            class="glyphicon glyphicon-remove"></span></button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div ng-repeat="note in searchCtrl.getNotes()">
        <div note></div>
    </div>
    <div class="jumbotron" ng-show="!searchCtrl.getNotes().length">
        <p class="lead" ng-show="searchCtrl.getSearchItem().length">Notes with this head or body not found.</p>

        <p class="lead" ng-show="!searchCtrl.getSearchItem().length">Please, enter search criterion.</p>
    </div>
</div>
